{% extends "layout.html" %}

{% block title %}
    Register User
{% endblock %}

{% block main %}
<div>
        <!-- I verified my email, and formsubmit.co encrypted my email to the following string -->
       <div class="container">
        <h1>FormSubmit Demo</h1>
        <form target="_blank" action="https://formsubmit.co/4f9a095f20717ac56badb09663f81a34" method="POST">
          <div class="row">
            <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
          </div>
          <div class="form-group">
            <textarea placeholder="Your Feedback" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
        </form>
      </div>
    </div>

</div>

{% endblock %}
