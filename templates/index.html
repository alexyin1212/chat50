{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<!-- nav bar that gives the option of hot new and top -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CS50</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="#">HOT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">NEW</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TOP</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-light p-3 rounded-2" tabindex="0">
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">CS50</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ post["time"] }}</h6>
          <p class="card-text">{{ post["post"] }}</p>
        </div>
      </div>
    {% endfor %}
</div>
  <!-- creating a floating action button -->
  <div class="fixed-action-btn horizontal click-to-toggle spin-close">
    <a class="btn-floating btn-large red">
      <i class="material-icons">edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
{% endblock %}
