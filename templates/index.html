{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
<!-- nav bar that gives the option of hot new and top -->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="#">HOT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">NEW</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TOP</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="scroll">
    {% for post in posts %}
    <div class="card" style="width: 80rem; margin: 10px 50px 10px;">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted" style="text-align: right;">{{ post["time"] }}</h6>
          <p class="card-text" style="text-align: left;">{{ post["post"] }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<!-- creating a floating action button -->
<a href="/post" class="float">
    <p class="icon">post</p>
</a>
{% endblock %}
