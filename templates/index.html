{% extends "layout.html" %}

{% block title %}
    Sidechat50
{% endblock %}

{% block main %}
<script src="function.js"></script>
<div class="container">
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" style="text-align: left; color: rgb(201, 201, 201);">{{ post["time"] }}</h6>
            <div class="container">
                <div class="row">
                    <div class="col-lg-11">
                        <p class="card-text" style="text-align: left;">{{ post["post"] }}</p>
                    </div>
                    <div class="col-lg-1 vertical-center" style="text-align: right;">
                        <span onclick="like_function()" id="like" class="arrow-up"></span>
                        <div id="counter" style="margin-top: 40%; margin-bottom: 40%; margin-right: 15%;">0</div>
                        <span onclick="dislike_function()" id="dislike" class="arrow-down"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- creating a floating action button -->
<a href="/post" class="float">
    <p class="icon">post</p>
</a>
{% endblock %}
